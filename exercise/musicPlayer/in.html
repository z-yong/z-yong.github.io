<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img{
            filter: blur(5px);
            /* filter: pro */
            position: absolute;
        }
    
    </style>
</head>
<body>
    <svg width="500" height="500" xmlns='http://www.w3.org/2000/svg' version='1.1'>
        <defs>
            <filter id="Gaussian_Blur">
                <feBlend in="SourceGraphic" stdDeviation="20"/>
            </filter>
        </defs>
        <image xlink:href="./img/laoxue.png" x="0" y="0" height="200px" width="200px"/> 
    </svg>
    <img src="./img/xu1.jpg" alt="">
    <script src="./js/jquery-3.4.1.min.js"></script>;
    <script>
        function aa (){
            if($('img').offset().top == 0){
                $('img').animate({
                    top: $(window).height()
                })
                console.log("JINL")
            }
            $('img').animate({
                top: $(window).height()
                },function(){
                    $(this).css('top',0)
                })
            }
           setInterval(aa,1000)
    </script>
</body>
</html>
