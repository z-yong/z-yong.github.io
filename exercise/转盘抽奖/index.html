<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮盘抽奖</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <img src="./img/table.png" alt="">
        </div>
        <div class="btn"></div>
    </div>
    <script>
        var box = document.getElementsByClassName("box")[0];
        var btn = document.getElementsByClassName("btn")[0];
        var flag = true;
            btn.addEventListener('click',function(){
                console.log(flag);
                if(flag){
                    flag = false;
                    num = Math.floor(Math.random()*10);
                    var deg = rot(num) + 360*3;
                    box.style.transform = 'rotate(' + deg +'deg)';
                    box.style.transition = 'transform 3s ease';
                }
            })
        box.addEventListener('transitionend',function(){
            flag = true;
            var deg = rot(num);
            box.style.transform = 'rotate('+ 0 + 'deg)';
            box.style.transition = 'none'
            endCbs(deg);
        })
        function rot(num){
            var deg; 
            console.log(num)
            if(num<6){
                // 10M流量
                deg = Math.random()*60;
            }else if(num<8){
                // 30M流量
                deg = Math.random()*60 + 240;
            }else if(num<9){
                // 5元话费
                deg = Math.random()*60 + 180;
            }else if(num<9.5){
                // 20元话费
                deg = Math.random()*60 + 60;
            }else if(num<9.8){
                // iphone
                deg = Math.random()*60 + 300;
            }else {
                // mini
                deg = Math.random()*60 + 120;
            }
            console.log(deg)
            return deg;
        }
        function endCbs(deg){
            var str = "";
            if(deg<60){
                str = "10M流量"
            }else if(deg>=240&&deg<300){
                str = '30M流量'
            }else if(deg>=180&&deg<240){
                str = '5元话费'
            }else if(deg>=60&&deg<120){
                str = '20元话费'
            }else if(deg>=300&deg<360){
                str = 'iphone'
            }else{
                str = 'mini'
            } 
            alert(str)
        }
    </script>
</body>
</html>
